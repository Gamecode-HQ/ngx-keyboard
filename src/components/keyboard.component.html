<nav class="mat-keyboard__layout">
  <div
    class="mat-keyboard__row"
    *ngFor="let row of layout.keys"
  >
    <ng-container *ngFor="let key of row">
      <md-keyboard-key
        class="mat-keyboard__col"
        *ngIf="key[modifier]"
        [key]="key[modifier]"
        [active]="isActive(key[modifier])"
        [input]="inputInstance | async"
        (altClick)="onAltClick()"
        (capsClick)="onCapsClick()"
        (shiftClick)="onShiftClick()"
        (enterClick)="onEnterClick()"
      ></md-keyboard-key>
    </ng-container>
  </div>
</nav>

<button
  md-icon-button
  class="mat-keyboard__action"
  *ngIf="hasAction"
  (click)="dismiss()"
>
  <md-icon>close</md-icon>
</button>
